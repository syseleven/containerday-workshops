controller:
#  # Activate after successful cert-manager installation
#  extraArgs:
#    default-ssl-certificate: ingress-nginx/workshop-tls-cert

  # deploy a Pod on every node
  kind: DaemonSet

  # only nodes with a Pod can answer HTTP requests
  # this avoids NAT, network hops and TCP conntrack table exhaustion
  service:
    externalTrafficPolicy: Local

  # obsolete due to daemonset
  # replicaCount: 3

  minAvailable: 1

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 6
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 50

  # important for HPA
  metrics:
    enabled: true

    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"

defaultBackend:
  enabled: true
